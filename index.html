<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Shopping cart</title>
</head>

<body>
    <h1>Корзина</h1>
    <div class="cart">
        <div class="cart-item item-1">
            <div class="product-info">
                <h4>Reserved куртка</h4>
                <p>Цвет: белый</p>
                <p>Размер: М</p>
                <p>Количество: 1</p>
            </div>
            <div class="product-price">7999.2 </div>
        </div>
        <div class="cart-item item-2">
            <div class="product-info">
                <h4>Parad кроссовки</h4>
                <p>Цвет: мультиколор</p>
                <p>Размер: 39</p>
                <p>Количество: 1</p>
            </div>
            <div class="product-price">6390
            </div>
        </div>
        <div class="cart-item item-3">
            <div class="product-info">
                <h4>levi's джинсы</h4>
                <p>Цвет: голубой</p>
                <p>Размер: L</p>
                <p>Количество: 1</p>
            </div>
            <div class="product-price">11290</div>
        </div>
        <div class="cart-item item-4">
            <div class="product-info">
                <h4>Rendes-vous ремень</h4>
                <p>Цвет: черный</p>
                <p>Размер: 90 см</p>
                <p>Количество: 1</p>
            </div>
            <div class="product-price">6390</div>
        </div>
        <div class="card-total">
            <button id="discount-btn">Использовать купон на 20%</button>
            <div class="final-price"></div>
        </div>
        <script src="./index.js"></script>
</body>

</html>
